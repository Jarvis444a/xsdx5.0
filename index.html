<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ZEUS MENU FREE v5.0</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      padding: 20px;
      width: 300px;
    }

    .menu-box h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    label, select, input[type="checkbox"] {
      display: block;
      margin: 10px 0;
      color: #fff;
    }

    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    .slider {
      width: 100%;
      margin-top: 15px;
    }

    .section-title {
      margin-top: 15px;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <h2>ZEUS MENU FREE v5.0</h2>

    <div class="checkbox-label">
      <input type="checkbox" checked>
      <label>AIM BOT ZEUS VIP</label>
    </div>

    <label for="aimLevel">เลือกระดับยิงหัว</label>
    <select id="aimLevel">
      <option>HIGH = สูง</option>
      <option>MEDIUM = กลาง</option>
      <option>LOW = ต่ำ</option>
    </select>

    <label for="modeSelect">เลือกโหมดที่เล่น</label>
    <select id="modeSelect">
      <option>1-1</option>
      <option>2-2</option>
      <option>ทีม</option>
      <option>เดิมพัน</option>
      <option>เก็บแต้ม</option>
      <option>RANKS 4v4</option>
    </select>

    <div class="checkbox-label"><input type="checkbox"><label>กระสุนตรง 70%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>ช่วยลาก 100%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>เพิ่มจอไว 100%</label></div>
    <div class="checkbox-label"><input type="checkbox"><label>ตอบสนองไวขึ้น</label></div>

    <div class="section-title">ZEUS SHOP บริการจำหน่ายไฟล์ดูดหัว!</div>
    <label for="accuracySlider">ปรับความไวการลากหัว</label>
    <input type="range" id="accuracySlider" class="slider" min="0" max="100" value="50">
  </div>
</body>
</html>
